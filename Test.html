<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des etudiants</title>
  </head>
  <body>
    <h1>Ajout d'un nouveau etudiant</h1>
      <form>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" />
        </div>
        <div class="mb-3">
          <label for="prenom" class="form-label">Prenom</label>
          <input type="text" class="form-control" id="prenom" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="classe" class="form-label">Classe</label>
          <select name="classe" id="classe">
            <option value="L1">L1</option>
            <option value="L2">L2</option>
            <option value="L3">L3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="note1" class="form-label">Note1</label>
          <input type="number" class="form-control" id="note1" />
        </div>
        <div class="mb-3">
          <label for="note2" class="form-label">Note2</label>
          <input type="number" class="form-control" id="note2" />
        </div>
        <div class="mb-3">
          <label for="note3" class="form-label">Note3</label>
          <input type="number" class="form-control" id="note3" />
        </div> 

    <div class="container">
      <h1>Liste des etudiants</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nom et Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Moyenne</th>
            <th scope="col">Voir détails</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

        <button type="button" id="btnValider" class="btn btn-primary">
          Valider
        </button>
        <button type="reset" class="btn btn-danger">Annuler</button>
      </form>
    </div>
    <script src="etd.js"></script>
    <script src="listetd.js"></script>
  </body>
</html>
